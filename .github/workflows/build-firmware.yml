name: Build Firmware

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Arduino CLI
    - name: Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v1
      with:
        version: latest

    # Step 3: Install ESP8266 Core
    - name: Install ESP8266 Core
      run: |
        arduino-cli core update-index
        arduino-cli core install esp8266:esp8266

    # Step 4: Install Libraries
    - name: Install Libraries
      run: |
        arduino-cli lib update-index
        arduino-cli lib install "ESP8266WiFi"

    # Step 5: Compile Sketch
    - name: Compile Sketch
      run: |
        arduino-cli compile --fqbn esp8266:esp8266:d1_mini --output-dir ./build wemos_ota_project
      env:
        SKETCH_NAME: wemos_ota_project

    # Step 6: Rename the Binary
    - name: Rename Compiled Binary
      run: mv ./build/wemos_ota_project.ino.bin ./build/firmware.bin

    # Step 7: Upload Firmware Binary to GitHub Releases
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./build/firmware.bin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
